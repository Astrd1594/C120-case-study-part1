<!DOCTYPE html>
<html>
    <head>
        <title>C120 Case study</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="bg bg-primary">
        <center>
            <br>
            <section id="section1">
                <p id="heading">Case study between Google Lens and MobileNet</p>
                <br>
                <div>
                    <img id="googlelensimagetop" src="https://cdn.iphoneincanada.ca/wp-content/uploads/2018/12/Google-Lens.png">
                    <img id="p5jsimagetop" src="https://miro.medium.com/max/300/1*h9G7gjWQeQVwqkbhHVvOQg.png">
                </div>
                <br>
            </section>
            <br>
            <div id="googlelensdiv" class="d alert alert-info col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <label>Google Lens</label>
                <p>Show webcam</p>
                <div id="webcamview"></div>
            </div>
            <div id="mobilenetdiv" class="d alert alert-warning col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <label>MobileNet</label>
                <p>Draw below: </p>
                <div id="canvasdiv"></div>
            </div>
            <div class="d col-lg-4 col-md-4 col-sm-4 col-xs-12 alert alert-success">
                <label>Results</label>
                <p class="p" id="googlelenresultsname"></p>
                <p class="p" id="googlelensresultsaccuracy"></p>
                <p class="p" id="mobilenetresultsname"></p>
                <p class="p" id="mobilenetresultsaccuracy"></p>
            </div>
        </center>
    </body>
</html>
